<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Raka's Kotileipomo Chatbotti</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: #fff;
      width: 400px;
      max-width: 95%;
      height: 600px;
      display: flex;
      flex-direction: column;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f9f9f9;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      word-wrap: break-word;
      animation: fadeIn 0.3s;
    }

    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot {
      align-self: flex-start;
      background: #e0e0e0;
      color: #333;
      border-bottom-left-radius: 0;
    }

    #inputForm {
      display: flex;
      padding: 10px;
      background: #eee;
      border-top: 1px solid #ccc;
    }

    #message {
      flex: 1;
      padding: 10px 15px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      outline: none;
    }

    #send {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #send:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .allergens {
      background: #ffcccc;
      color: #800000;
      padding: 2px 6px;
      border-radius: 12px;
      margin-left: 5px;
      font-size: 12px;
    }

    .ingredients {
      background: #ccffcc;
      color: #006600;
      padding: 2px 6px;
      border-radius: 12px;
      margin-left: 5px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat"></div>
    <form id="inputForm">
      <input type="text" id="message" placeholder="Kirjoita viesti..." autocomplete="off">
      <button type="submit" id="send">Lähetä</button>
    </form>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('inputForm');
    const input = document.getElementById('message');

    // function addMessage(text, sender) {
    //   const div = document.createElement('div');
    //   div.className = 'message ' + sender;
    //   div.textContent = text;
    //   chat.appendChild(div);
    //   chat.scrollTop = chat.scrollHeight;
    // }

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;

      // Highlight allergens and ingredients
      let formattedText = text
        .replace(/allergeenit: ([^\n,]+)/gi, '<span class="allergens">Allergeenit: $1</span>')
        .replace(/ainekset: ([^\n]+)/gi, '<span class="ingredients">Ainekset: $1</span>');

      div.innerHTML = formattedText;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, 'user');
      input.value = '';
      
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message})
        });
        const data = await res.json();
        addMessage(data.reply || data.error, 'bot');
      } catch (err) {
        addMessage('Virhe: ' + err.message, 'bot');
      }
    });
  </script>
</body>
</html>
