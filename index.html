<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Raka's Kotileipomo Chatbotti</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; }

  /* Floating button */
  #chat-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    cursor: pointer;
    font-size: 28px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  /* Chat box */
  #chat-box {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 350px;
    max-height: 500px;
    background: white;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 999;
  }

  #chat-header {
    background: #007bff;
    color: white;
    padding: 10px;
    text-align: center;
    font-weight: bold;
  }

  #chat {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px;
    background: #f9f9f9;
  }

  .message {
    max-width: 75%;
    padding: 8px 12px;
    border-radius: 15px;
    word-wrap: break-word;
  }

  .user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 0; }
  .bot { align-self: flex-start; background: #e0e0e0; color: #333; border-bottom-left-radius: 0; }

  #inputForm {
    display: flex;
    padding: 8px;
    border-top: 1px solid #ccc;
    background: #eee;
  }

  #message {
    flex: 1;
    padding: 8px 12px;
    border: none;
    border-radius: 20px;
    outline: none;
    font-size: 14px;
  }

  #send {
    margin-left: 8px;
    padding: 8px 14px;
    border: none;
    background: #007bff;
    color: white;
    border-radius: 20px;
    cursor: pointer;
  }

  .allergens { background: #ffcccc; color: #800000; padding: 2px 6px; border-radius: 12px; margin-left: 5px; font-size: 12px; }
  .ingredients { background: #ccffcc; color: #006600; padding: 2px 6px; border-radius: 12px; margin-left: 5px; font-size: 12px; }
  
  .dot {
    animation: blink 1s infinite;
    display: inline-block;
    margin-left: 2px;
  }

  .dot:nth-child(2) { animation-delay: 0.2s; }
  .dot:nth-child(3) { animation-delay: 0.4s; }

  @keyframes blink {
    0%, 20%, 50%, 80%, 100% { opacity: 0; }
    10%, 30%, 60%, 90% { opacity: 1; }
  }
</style>
</head>
<body>

<button id="chat-btn">ðŸ’¬</button>

<div id="chat-box">
  <div id="chat-header">Rakas Koti Leipomo Chat</div>
  <div id="chat"></div>
  <form id="inputForm">
    <input type="text" id="message" placeholder="Kirjoita viesti..." autocomplete="off">
    <button type="submit" id="send">LÃ¤hetÃ¤</button>
  </form>
</div>

<script>
const chatBtn = document.getElementById('chat-btn');
const chatBox = document.getElementById('chat-box');
const chat = document.getElementById('chat');
const form = document.getElementById('inputForm');
const input = document.getElementById('message');

// Toggle chat box
chatBtn.addEventListener('click', () => {
  chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
});

// Add message with HTML formatting
function addMessage(text, sender) {
  const div = document.createElement('div');
  div.className = 'message ' + sender;

  let formattedText = text
    .replace(/allergeenit: ([^\n,]+)/gi, '<span class="allergens">Allergeenit: $1</span>')
    .replace(/ainekset: ([^\n]+)/gi, '<span class="ingredients">Ainekset: $1</span>')
    .replace(/\n/g, '<br>');

  div.innerHTML = formattedText;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

// Handle user input
// form.addEventListener('submit', async (e) => {
//   e.preventDefault();
//   const message = input.value.trim();
//   if (!message) return;
//   addMessage(message, 'user');
//   input.value = '';

//   try {
//     const res = await fetch('/chat', {
//       method: 'POST',
//       headers: {'Content-Type': 'application/json'},
//       body: JSON.stringify({message})
//     });
//     const data = await res.json();
//     addMessage(data.reply || data.error, 'bot');
//   } catch (err) {
//     addMessage('Virhe: ' + err.message, 'bot');
//   }
// });
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const message = input.value.trim();
  if (!message) return;

  // Show user message
  addMessage(message, 'user');
  input.value = '';

  // Create typing indicator
  const typingDiv = document.createElement('div');
  typingDiv.className = 'message bot';
  typingDiv.id = 'typing';
  typingDiv.innerHTML = 'Kirjoittaa<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>';
  chat.appendChild(typingDiv);
  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch('/chat', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({message})
    });
    const data = await res.json();

    // Remove typing indicator
    typingDiv.remove();

    addMessage(data.reply || data.error, 'bot');
  } catch (err) {
    typingDiv.remove();
    addMessage('Virhe: ' + err.message, 'bot');
  }
});

</script>

</body>
</html>
